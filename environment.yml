name: disstans
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.9
  - numpy>=1.20
  - pandas>=1
  - scipy>=1.6
  - scikit-learn
  - matplotlib>=3.4
  - cartopy>=0.19
  - owslib
  - cmcrameri
  - cvxpy>=1
  - cvxopt
  - tqdm
  - sqlalchemy
  - ffmpeg
  - jupyterlab  # optional
  - sphinx>=4  # optional
  - docutils  # optional
  - doc8  # optional
  - rstcheck  # optional
  - flake8  # optional
  - pip
  - pip:
    - git+https://github.com/tbenthompson/okada_wrapper.git
    - sphinx-rtd-theme  # optional
    - git+https://github.com/sphinx-contrib/video.git  # optional
